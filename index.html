<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Culculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/my-style.css">
    <script type="text/javascript" src="js/jquery-3.6.0.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/my-jquery.js"></script>
</head>
<body>
    <div class="container vh-100">
        <div class="row h-25 d-flex align-items-end disp-frame">
            <p class="col-12 text-right result" id="disp">0</p>
        </div>
        <div class="bottom h-auto">
            <div class="key-pad">
                <div class="row">
                    <button class="col-3 func clear-all" id="clear">AC</button>
                    <button class="col-3 func" id="sign">+/-</button>
                    <button class="col-3 func" id="percent">%</button>
                    <button class="col-3 operator" id="div">÷</button>
                </div>
                <div class="row">
                    <button class="col-3 num" id="7">7</button>
                    <button class="col-3 num" id="8">8</button>
                    <button class="col-3 num" id="9">9</button>
                    <button class="col-3 operator" id="mul">✕</button>
                </div>
                <div class="row">
                    <button class="col-3 num" id="4">4</button>
                    <button class="col-3 num" id="5">5</button>
                    <button class="col-3 num" id="6">6</button>
                    <button class="col-3 operator" id="sub">-</button>
                </div>
                <div class="row">
                    <button class="col-3 num" id="1">1</button>
                    <button class="col-3 num" id="2">2</button>
                    <button class="col-3 num" id="3">3</button>
                    <button class="col-3 operator" id="add">+</button>
                </div>
                <div class="row">
                    <button class="col-6 num" id="0">0</button>
                    <button class="col-3 num" id="d-point">.</button>
                    <button class="col-3" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
